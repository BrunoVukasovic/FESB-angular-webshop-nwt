<div class="itemDetails">
  <div class="backButton">
    <a [routerLink]="['/items']" class="previous">&laquo; Previous</a>
  </div>
  <h2>{{ item.heading }}</h2>

  <img class="mainImage" src="{{ item.image }}" />

  <p> {{ item.description }}</p>

  <p>Rating:</p>
  <app-rating [marks]="item.marks" ></app-rating>

  <p>Reviews:</p>
  <p> {{ item.reviews }}</p>
</div>
