<div class = "item-list">
  <div class="item"
  *ngFor = "let item of (items | async); let i = index"

  >

    <div class="heading">
      <h2>{{ item.heading }}</h2>
    </div>
    <div class="image">
      <img src="{{ item.image }}" alt="{{ item.id }} image" />
    </div>
    <div class="description">
      <p>{{ item.description }}</p>
    </div>
    <div class = "ratingStars">
      <app-rating [marks] = "item.marks">
      </app-rating>
    </div>
  </div>
</div>
